<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <link rel="stylesheet" href="{{ "/css/common.css" | relURL }}" />
    {{ partial "head_custom.html" . }}
  </head>
  <body>
    <nav class="header">
      <div class="container">
        <h1 class="logo">
          <a href="/">
            <img class="logo1" src="/assets/logo-new.svg" alt="openPitrix" />
            <img class="logo2" src="/assets/logo2-new.svg" alt="openPitrix" />
          </a>
        </h1>
        <button class="menu-btn mobile-show"></button>
        <div class="menu-wrapper">
          <ul class="menu clearfix">
            {{ $currentSection := .Section }}
            {{ range .Site.Menus.main }}
              <li class="{{if eq $currentSection .Identifier}}active{{end}}">
                <a href="{{ .URL | relURL }}">{{ .Name }}</a>
                <img class="mobile-show" src="/assets/arrow-right.svg" alt="arrow-right">
              </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </nav>
